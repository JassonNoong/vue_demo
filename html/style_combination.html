<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue样式绑定</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style>
        .class1 {
            color: green;
            background: black;
        }

        .link {
            color: blue;
            text-decoration: none;
            font-size: 20px;
        }

        .active {
            height: 200px;
            width: 200px;
            background-color: black
        }

        .fontColor {
            color:green;
            background-color: yellow
        }
    </style>


</head>

<body>
    <div id="s1">
        <div v-bind:class="active:isActive">hello</div>
    </div>

    <div id ="s2">
        <div v-bind:class="fontColor:isActive">jack_ma</div>
    </div>


</body>
<script>
      new Vue({
        el: "#s2",
        data: {
            isActive: true
        }
    })
    new Vue({
        el: "#s1",
        data: {
            isActive: true
        }
    })
</script>


</html>
