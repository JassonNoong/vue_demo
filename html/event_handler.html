<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>事件处理器</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style>
    </style>


</head>

<body>
    <div>
        <ol>
            <todo-list></todo-list>
        </ol>
    </div>
    <div id="e1">
        <button v-on:click="count+=1">加1</button>
        <p>点击次数{{count}}</p>
    </div>

    <div id="e2">
        <p>{{message}}</p>
        <input type="text" v-model="message" />
    </div>
    <div id ='e3'>
        <ol>
            <todo-list></todo-list>
        </ol>
    </div>

    <script>   
        //定义组件
        Vue.component('todo-list', {
            template: '<li>这是一个待办事项！</li>'
        })
        new Vue({
            el: "#e3",

        }
        )
        new Vue({
            el: "#e1",
            data: {
                count: 0
            }
        }
        )

        new Vue({
            el: "#e2",
            data: { message: "hello world!" }
        })
    </script>
</body>


</html>
